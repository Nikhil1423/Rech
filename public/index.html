<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
		<link rel="stylesheet" href="css/style.css" />
		<title>iChat - Realtime Node Socket I/O Chat App</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-smile"></i> iChat</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room">
							<option value="Alpha">Alpha</option>
							<option value="Beta">Beta</option>
							<option value="Gamma">Gamma</option>
							<option value="Delta">Delta</option>
							<option value="Theta">Theta</option>
							<option value="Kappa">Kappa</option>
						</select>
					</div>
					<button type="submit" class="btn">Join Chat</button>
				</form>
			</main>
		</div>
		<footer>
			<div class="center-home">
				<div class="social-item">
					<a href="https://twitter.com/Nikihil_Mahato" target="_blank"><img
						src="https://img.icons8.com/bubbles/100/000000/twitter.png" /></a>
					</div>
					Copyright &copy; iChat | All rights reserved! <br>
			</div>
		</footer>
	</body>
</html>
